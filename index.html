    <h1>Q 1</h1>
    <script>
        // Prompt user to enter a character
var userInput = prompt("Enter a character (number or string):");

// Convert the first character to its ASCII code
var charCode = userInput.charCodeAt(0);

// Check whether the input is a number, uppercase letter, or lowercase letter
if (!isNaN(userInput)) {
    console.log(userInput + " is a number.");
    alert(userInput + " is a number.");
} else if (charCode >= 65 && charCode <= 90) {
    console.log(userInput + " is an uppercase letter.");
    alert(userInput + " is an uppercase letter.");
} else if (charCode >= 97 && charCode <= 122) {
    console.log(userInput + " is a lowercase letter.");
    alert(userInput + " is a lowercase letter.");
} else {
    console.log(userInput + " is not a valid input.");
    alert(userInput + " is not a valid input.");
}

    </script>

    <h1>Q4</h1>
    <script>
        // Prompt user to enter a character
var character = prompt("Enter a character (string of length 1):");

// Check if the entered character is a vowel
function isVowel(char) {
    // Convert the character to lowercase to handle both uppercase and lowercase vowels
    var lowerChar = char.toLowerCase();

    // Check if the character is a vowel
    return lowerChar === 'a' || lowerChar === 'e' || lowerChar === 'i' || lowerChar === 'o' || lowerChar === 'u';
}

// Display the result
if (character.length === 1 && /^[a-zA-Z]$/.test(character)) {
    console.log("Is the character a vowel? " + isVowel(character));
    alert("Is the character a vowel? " + isVowel(character));
} else {
    console.log("Invalid input. Please enter a valid single character.");
    alert("Invalid input. Please enter a valid single character.");
}

    </script>
